<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOs</title>
</head>
<body>
  <script>
    function addTODOS() {
      const task = document.getElementById("task").value;
      const description = document.getElementById("description").value;
      const obj = document.getElementById("allTODOs");

      obj.innerHTML = obj.innerHTML + `
      <div>
        <br>
        ${task}
      </div>

      <br>

      <div>
        <br>
        ${description}
      </div>

      <br>

      <div>
        <br>
        <button>Mark as Done</button>
      </div>

      <br>
      `;
    }
  </script>

  <div>
    <p>Task</p>
    <input type="text" placeholder = "Enter task" id = "task">
  </div>

  <br>

  <div>
    <p>Description of the task</p>
    <input type="text" placeholder="Enter description" id = "description">
  </div>

  <br>

  <div>
    <br>
    <button onClick = "addTODOS()">Add TODO</button>
  </div>

  <br>

  <div id = "allTODOs">

  </div>

</body>
</html>
